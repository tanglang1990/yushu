<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>对象</title>
</head>
<body>
{% if teacher %}
  姓名：{{ teacher.name }} <br/>
  学生：{{ teacher.students }} <br/>
  {% for student in teacher.students %}
    {{ student }}
  {% endfor %}
  <br/>
  {{ teacher.intro() }}
  <br/>
  {{ teacher.property_intro }}
{% endif %}
</body>
</html>
